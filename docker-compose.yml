version: "3"

services:
  nlp-using-spacy-app:
    image: nlp-using-spacy-app:latest
    container_name: nlp-using-spacy-app
    command: tail -f /dev/null
    build:
      context: .
      dockerfile: Dockerfile
    develop:
      watch:
        - action: sync
          path: ./app
          target: /nlp-using-spacy-app/app